<!doctype html>
<title>Анализ пикселей</title>
<body>
    <h1>Анализ пикселей</h1>
    <form action="" method=post enctype=multipart/form-data>
        <p><input type=file name=file></p>
        <p> Введите код цвета <label>
            <input type=text name=color>
        </label></p>
        <p><input type=submit value=Анализ></p>
    </form>
    <h3>{{error}}</h3>
    <h3>{{count_wb}}</h3>
    <h3>Пикселей цвета {{color}}: {{count_color}}</h3>
</body>
